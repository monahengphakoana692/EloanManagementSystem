    <div class="registration-container">
        <div>
         <img src="standardBankLogo.png" alt="Standard Bank Logo" width="120">
        <h1>Welcome To Standard bank loan</h1>
        <div class="contact-info">
        </div>

        <!-- Registration Form -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="USA">USA</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter your street" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="policy-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Rapid Policy</a>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>
        </div>
    </div>

    <script>
        // JavaScript for phone number country code detection
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', function () {
            const phoneNumber = phoneInput.value;
            const countryCode = phoneNumber.match(/^\+\d{1,3}/);
            if (countryCode) {
                console.log('Detected Country Code:', countryCode[0]);
            }
        });

        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            console.log('Form Data:', data);
            alert('Registration successful!');
        });
    </script>
