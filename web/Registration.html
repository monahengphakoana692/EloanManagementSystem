<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page - Rock Loan Ltd</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .registration-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .registration-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .registration-container .contact-info {
            margin-bottom: 20px;
        }

        .registration-container .contact-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .registration-container .contact-info p strong {
            color: #333;
        }

        .registration-container .policy-links {
            margin-bottom: 20px;
        }

        .registration-container .policy-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }

        .registration-container .policy-links a:hover {
            text-decoration: underline;
        }

        .registration-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .registration-container .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .registration-container .form-group input,
        .registration-container .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .registration-container .form-group input:focus,
        .registration-container .form-group select:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
        }

        .registration-container .register-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .registration-container .register-button:hover {
            background-color: #0056b3;
        }
        #imageReg
        {
            margin-left:-599px;
        }
    </style>
</head>
<body>
    
    <div>
        <img src="standardBankLogo.png" alt="Standard Bank Logo" width="900" id="imageReg">
    </div>
    <div class="registration-container">
        <div>
         <img src="standardBankLogo.png" alt="Standard Bank Logo" width="120">
        <h1>Welcome To Rock Loan Ltd</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> moziness494@gmail.com</p>
            <p><strong>Phone:</strong> +233 234 567 67676</p>
        </div>

        <!-- Registration Form -->
        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="USA">USA</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter your street" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="policy-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a> | 
                <a href="#">Rapid Policy</a>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>
        </div>
    </div>

    <script>
        // JavaScript for phone number country code detection
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', function () {
            const phoneNumber = phoneInput.value;
            const countryCode = phoneNumber.match(/^\+\d{1,3}/);
            if (countryCode) {
                console.log('Detected Country Code:', countryCode[0]);
            }
        });

        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            console.log('Form Data:', data);
            alert('Registration successful!');
        });
    </script>
</body>
</html>
